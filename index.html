<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="todo.css" />
    <link rel="icon" href="assets/tasks-icon.ico" />
  </head>

  <body>
    <div class="container">
      <div class="ToDolist">
        <h1>To-Do List <img src="assets/tasks-icon.ico" /></h1>
        <br />
        <div class="row">
          <input type="text" id="Inputbox" placeholder="Add your To-Do tasks" />
          <button onclick="addtask()">Add</button>
        </div>
        <ul id="list-container">
          <!--<li class="checked">Task1</li>
          <li>Task2</li>
          <li>Task3</li>-->
        </ul>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
